<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandana Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f3f3f3;
    }
    .dark {
      --bg: #0d0d0d;
      --text: #ffffff;
      --card: #1a1a1a;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #222;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px;
      text-align: center;
    }

    .typing {
      font-size: 22px;
      font-weight: bold;
      color: #2575fc;
      height: 30px;
    }

    .project-card, .skill-card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
      transition: 0.3s;
    }
    .project-card:hover, .skill-card:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    form input, form textarea {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <button onclick="toggleMode()">ðŸŒ™</button>
  </nav>

  <header id="home">
    <h1>Hi, I'm Chandu</h1>
    <div class="typing"></div>
    <br>
    <a href="resume.pdf" download><button>Download Resume</button></a>
  </header>

  <section id="skills">
    <h2>My Skills</h2>
    <div id="skill-list"></div>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <div id="project-list"></div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/movqqbwa" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <br>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    // Typing Effect
    const texts = ["AI/ML  Engineer", "Full Stack Developer", "Generative AI Enthusiast"];
    let index = 0, char = 0;
    function typeEffect() {
      const typingDiv = document.querySelector('.typing');
      typingDiv.textContent = texts[index].substring(0, char);
      char++;
      if (char > texts[index].length) {
        char = 0;
        index = (index + 1) % texts.length;
      }
      setTimeout(typeEffect, 150);
    }
    typeEffect();

    // Dynamic Skills
    const skills = ["Python", "Machine Learning", "Deep Learning", "YOLO & OpenCV", "JavaScript", "HTML/CSS", "React Basics"];
    const skillList = document.getElementById("skill-list");
    skills.forEach(s => {
      const card = document.createElement("div");
      card.className = "skill-card";
      card.textContent = s;
      skillList.appendChild(card);
    });

    // Dynamic Projects
    const projects = [
      {
        title: "Traffic Accident Severity Prediction",
        description: "ML model to predict severity using driver, vehicle, and road data.",
        link: "https://github.com/chandanamahadesh"
      },
      {
        title: "Dead Body Detection in Water",
        description: "AI system using YOLO for underwater detection.",
        link: "https://github.com/chandanamahadesh"
      },
      {
        title: "Clean Energy Dashboard",
        description: "Web app with real-time solar/wind monitoring.",
        link: "https://github.com/chandanamahadesh"
      }
    ];

    const projectList = document.getElementById("project-list");
    projects.forEach(p => {
      const card = document.createElement("div");
      card.className = "project-card";
      card.innerHTML = `<h3>${p.title}</h3><p>${p.description}</p><a href="${p.link}" target="_blank">View Project</a>`;
      projectList.appendChild(card);
    });
  </script>

</body>
</html>
